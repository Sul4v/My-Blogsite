<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sulav Blog</title>
</head>
<body>
    
    <div class="whole-container">   
        <header>

            <!-- Banner -->

            <div class="home-banner">
                <div class="top-cover">
                    <div>
                        <h1>Sulav<br>Blog</h1>
                    </div>
                </div>
            </div>

            <!-- Nav Section -->

            <div class="nav-section">
                <div class="nav-container">
                    <div class="menus">
                        <div class="menu-items"><a class="menu-active" href="#">Home</a></div>
                        <div class="menu-items"><a href="#">Podcast</a></div>
                        <div class="menu-items"><a href="#">Challenges</a></div>
                        <div class="menu-items"><a href="#">Books</a></div>
                        <div class="menu-items"><a href="#">About</a></div>
                        <div class="menu-items"><a href="#">Contact</a></div>
                    </div>
                    <div class="search">
                        <div class="searchbox">
                            <input type="text" placeholder="Search ...">
                            <div class="search-button">O</div>
                        </div>
                    </div>
                </div>
            </div>

        </header>
        
        <!-- Body -->

        <div class="main-body">
            <div class="main-container">
                <!-- primary -->
                <div class="content-area">
                    <div class="recent-blog">
                        <header>
                            <div class="entry-meta">September 10, 2020</div>
                            <h1 class="entry-title">Okay, this is gonna be my blog post title.</h1>
                            <div class="entry-meta"><a href="#">Leave a comment.</a></div>
                            <div class="entry-meta">Topic: Personal blog</div>
                            <div class="entry-content">
                                    <div class="figure">
                                        <img src="/img/entry-image.JPG" loading="lazy">
                                    </div>
                            </div>
                        </header>
                    </div>
                </div>

                <!-- secondary -->
                <div class="widget-area">

                </div>
            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
